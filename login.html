<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div align="center">
             <fieldset> 
                
                <h1>Хочу подписаться!</h1>
                <table>  
                    <thead>                                
                        После вашего согласия на подписку вам будут приходить уведомления на почту и телефон
                    </thead>                 
                
                    <tr>
                        <th><label for="name">Ваше имя</label></th>
                        <th><input type="text" id="name"></th><br><br> 
                    </tr>
                    <tr>
                        <td><label for="mail">Email</label></td>
                        <td> <input type="text" id="mail"></label></td>
                    </tr> <br><br>
                    <tr>
                        <td><label for="phone">Телефон</label></td>
                        <td> <input type="text" id="phone"></td>
                    </tr><br><br> 
                </table>                  
        
                <table>
                        <thead>
                            Хочу получать уведомления
                        </thead>
                    <tr><td><input type="checkbox">на почту</tr></td><br><br>
                    <tr><td><input type="checkbox">на телефон</tr></td><br><br>
                    <tr><td><input type="button" value="Подписаться"></tr></td>
                </table>           
             </fieldset>    
    </div>
</body>
